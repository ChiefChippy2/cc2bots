<!DOCTYPE html>
<html>
<head>
<title>MP Leaderboards</title>
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
<link href="/style.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<link href="styleLB.css" rel="stylesheet"/>
  <script src="load.js" async></script>
  <script src="index.js" async></script>
  <script src="options.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.0"></script>
</head>
<body>
<div class="loading">
Loading content... Please wait
</div>
<div style="display:none" class="bod">
  <span class="title">Mineplex Leaderboard Display!</span><br>
  <p>Enter the game and select the type of the leaderboard you want to see! Leaderboards might not be accurate.</p><br>
  <input id="entry" type="text" placeholder="Full game name or alias" autocomplete="on"/><br>
  <div class="suggest" style="display:none;"></div><br>
  <select id="sel">
    <option disabled>Choose a type</option>
  </select><p>  </p>
  <select id="time" >
    <option value="">All-Time</option>
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
    <option value="yearly">Yearly</option>
  </select>
  <br>
  <div class="errorInput"></div>
  <br>
  <button class="sub" disabled>Go!</button>
 <br><hr>
  <table style="all:initial;width:100%;display: inline-block;">
    <tr><td style="all:initial;" >
  <div class="leaderboards">Your leaderboard will show here</div>
      </td><td style="white-space:nowrap;" id="right"></td>
    </tr>
    <tr style="all:initial"><td style="all:initial;white-space:nowrap;" id="beneath"></td></tr>
  </table>

</div>
  <footer>Made by ChiefChippy2 | <a href="/">Back to home page</a> </footer>
</body>
</html>
